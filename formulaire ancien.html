<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de demande</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="image-section">
      <img src="fond_formulaire.png" alt="Illustration" >
    </div>


<div class="form-section">

<form>
  <fieldset>
    <legend>Identité</legend>
    
    <label for="civilite">Civilité :</label>
    <select id="civilite" name="civilite">
      <option value="M">Monsieur</option>
      <option value="Mme">Madame</option>
      <option value="Autre">Autre</option>
    </select><br><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required><br><br>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="age">Âge :</label>
    <input type="number" id="age" name="age" min="0" max="120"><br><br>
  </fieldset>

  <fieldset>
    <legend>Coordonnées</legend>

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" required><br><br>

    <label for="adresse_2">Adresse  2 :</label>
    <input type="text" id="adresse_2" name="adresse_2"><br><br>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" required><br><br>

    <label for="code_postal">Code postal :</label>
    <input type="text" id="code_postal" name="code_postal" pattern="[0-9]{5}" required><br><br>

    <label for="pays">Pays :</label>
    <input type="text" id="pays" name="pays" value="France" required><br><br>

    <label for="email">E-mail :</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="0123456789"><br><br>
  </fieldset>

  <fieldset>
    <legend>Situation</legend>

    <label for="situation">Votre situation :</label>
    <select id="situation" name="situation">
      <option value="particulier">Particulier</option>
      <option value="professionnel">Professionnel</option>
      <option value="association">Association</option>
    </select><br><br>
   
  </fieldset>

 
  <fieldset>
    <legend>Informations financières</legend>
	<div class="row">
            <div class="left">

    <label for="montant">Montant souhaité :</label>
 </div>
            <div class="right">
    <select id="montant" name="montant" required>
      <option value="">-- Sélectionnez un montant --</option>
      <option value="10000">10 000€</option>
      <option value="20000">20 000€</option>
      <option value="30000">30 000€</option>
      <option value="40000">40 000€</option>
      <option value="50000">50 000€</option>
    </select>  </div>
          </div><br>

     <div class="row">
            <div class="left">
              <label for="objet">Objet de l'emprunt :</label>
            </div>
            <div class="right">
              <select id="objet" name="objet" class="menu" onchange="afficherCommentaire()">
                <option value="tresorerie">Trésorerie</option>
                <option value="achat_materiels">Achat de matériels</option>
                <option value="rachat_credits">Rachats de crédits</option>
                <option value="autres">Autres</option>
              </select>
            </div>
          </div><br>

          <div id="commentaireAutre" style="display:none;">
            <label for="commentaire">Précisez votre besoin :</label><br>
            <textarea id="commentaire" name="commentaire" rows="4" cols="50"></textarea>
          </div>
  </fieldset>

 
  <!-- Autres champs (message, situation, etc.) -->


 <!-- Identité et coordonnées ici... -->

  <br>
        <input type="submit" value="Envoyer">
      </form>
    </div>
  </div>

  <script>
    function afficherCommentaire() {
      const objet = document.getElementById("objet").value;
      const zone = document.getElementById("commentaireAutre");
      zone.style.display = objet === "autres" ? "block" : "none";
    }
  </script>
</body>
</html>
