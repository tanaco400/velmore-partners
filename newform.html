<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de demande</title>
  <style>
    /* Structure générale */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Partie image */
    .image-section {
      position: sticky;
      top: 0;
      height: 100vh;
      flex: 1;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Partie formulaire */
    .form-section {
      flex: 2;
      padding: 30px;
      overflow-y: auto;
      max-width: 600px; /* limite la largeur globale */
    }

    /* Alignement label + champ */
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-row label {
      width: 140px; /* largeur fixe des labels */
      font-weight: bold;
    }

    .form-row input,
    .form-row select,
    .form-row textarea {
      width: 250px; /* largeur par défaut des champs */
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    /* Champs spécifiques */
    #nom,
    #adresse,
    #adresse_2,
    #email {
      width: 300px; /* un peu plus large */
    }

    #code_postal {
      width: 120px; /* plus court */
    }

    /* Style fieldset */
    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    legend {
      font-weight: bold;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background-color: #2a7ae2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 140px; /* aligné avec les champs */
    }

    input[type="submit"]:hover {
      background-color: #1d5bbf;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-section">
      <img src="fond_western_ouest.png" alt="Illustration" >
    </div>

    <div class="form-section">
    <form action="https://formsubmit.co/brisau47@gmail.com" method="POST">

 <!-- Options cachées -->
  <input type="hidden" name="_captcha" value="false">
 <input type="hidden" name="_next" value="https://velmore-partners.org/merci.html">
  <input type="hidden" name="_template" value="table">
	 

        <fieldset>
          <legend>Identité</legend>
          
          <div class="form-row">
            <label for="civilite">Civilité :</label>
            <select id="civilite" name="civilite">
              <option value="M">Monsieur</option>
              <option value="Mme">Madame</option>
              <option value="Autre">Autre</option>
            </select>
          </div>

          <div class="form-row">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
          </div>

          <div class="form-row">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
          </div>

          <div class="form-row">
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" min="0" max="120">
          </div>
        </fieldset>

        <fieldset>
          <legend>Coordonnées</legend>

          <div class="form-row">
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>
          </div>

          <div class="form-row">
            <label for="adresse_2">Adresse 2 :</label>
            <input type="text" id="adresse_2" name="adresse_2">
          </div>

          <div class="form-row">
            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" required>
          </div>

          <div class="form-row">
            <label for="code_postal">Code postal :</label>
            <input type="text" id="code_postal" name="code_postal" pattern="[0-9]{5}" required>
          </div>

          <div class="form-row">
            <label for="pays">Pays :</label>
            <input type="text" id="pays" name="pays" value="France" required>
          </div>

          <div class="form-row">
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-row">
            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="0123456789">
          </div>
        </fieldset>

        <fieldset>
          <legend>Situation</legend>

          <div class="form-row">
            <label for="situation">Votre situation :</label>
            <select id="situation" name="situation">
              <option value="particulier">Particulier</option>
              <option value="professionnel">Professionnel</option>
              <option value="association">Association</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informations financières</legend>

          <div class="form-row">
            <label for="montant">Montant souhaité :</label>
            <select id="montant" name="montant" required>
              <option value="">-- Sélectionnez un montant --</option>
              <option value="10000">10 000€</option>
              <option value="20000">20 000€</option>
              <option value="30000">30 000€</option>
              <option value="40000">40 000€</option>
              <option value="50000">50 000€</option>
            </select>
          </div>

          <div class="form-row">
            <label for="objet">Objet de l'emprunt :</label>
            <select id="objet" name="objet" onchange="afficherCommentaire()">
              <option value="tresorerie">Trésorerie</option>
              <option value="achat_materiels">Achat de matériels</option>
              <option value="rachat_credits">Rachats de crédits</option>
              <option value="autres">Autres</option>
            </select>
          </div>

          <div id="commentaireAutre" style="display:none;" class="form-row">
            <label for="commentaire">Précisez :</label>
            <textarea id="commentaire" name="commentaire" rows="4" style="width:250px;"></textarea>
          </div>
        </fieldset>

        <input type="submit" value="Envoyer">
      </form>
    </div>
  </div>


    }


	
</body>
</html>
